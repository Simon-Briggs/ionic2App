<ion-navbar *navbar>
  <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Quiz
  </ion-title>
</ion-navbar>

<ion-content>
  <div padding [innerHTML]="readme"></div>

  <ion-list>
    <ion-item>
      <ion-icon name="leaf" item-left></ion-icon>
      Herbology
      <ion-icon name="rose" item-right></ion-icon>
    </ion-item>
  </ion-list>



  <ion-item>
    <ion-label> Section 2</ion-label>
  </ion-item>


  <ion-item>
    <ion-icon name="logo-twitter" item-left></ion-icon>
    Followers
    <ion-badge item-right>260k</ion-badge>
  </ion-item>



  <div padding>Question contents here. Question contents here. Question contents here</div>


  <ion-item>
    <ion-label>Rating</ion-label>
    <input class="range" type="range" name="lname" [(ngModel)]="range" (change)="onChange()" max=5>
  </ion-item>


  <ion-item>
    <ion-label padding>Test</ion-label>
    <input class="range" type="range" name="lname" [(ngModel)]="range" (change)="onChange()" max=5>
  </ion-item>

  <ion-card *ngFor="#question of questions">
    <ion-label padding>{{question}}</ion-label>
    <input class="range" type="range" name="lname" [(ngModel)]="answers[question]" (change)="onChange()" max=5>
  </ion-card>

  <input [(ngModel)]="toppings[0]">

  <button type="submit" (submit)="submitForm()">Submit!</button>

</ion-content>
