<ion-toolbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
</ion-toolbar>



<ion-content class="home">
    <ion-list inset>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button block default (click)="login()">Login</button>
        <button block secondary (click)="signup()">Sign Up</button>
        <button block danger (click)="logout()">Logout</button>
        <ion-label danger>{{errorMessage}}</ion-label>
        <ion-label secondary>{{successMessage}}</ion-label>
    </div>
</ion-content>

<button menuToggle>Toggle Menu</button>
