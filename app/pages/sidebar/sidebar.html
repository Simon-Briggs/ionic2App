
<ion-menu id="leftMenu" [content]="content">

    <ion-toolbar>
        <ion-title>Pages</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
        <button ion-item>Logout</button>
    </ion-content>

</ion-menu>


<ion-nav #content id="nav" [root]="rootPage" swipe-back-enabled="false"></ion-nav>
